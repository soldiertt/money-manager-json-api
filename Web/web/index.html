<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Money Manager 2015</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/nsPopover.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body ng-app="money" ng-controller="indexCtrl">
    
    <nav>
        <ul>
            <li class="btn-left"><a href="#/import" class="btnHead" ng-class="navButtonClass('/import')">Import</a></li>
            <li class="btn-left"><a href="#/main/fixed" class="btnHead" ng-class="navButtonClass('/main/fixed')">Frais fixes</a></li>
            <li class="btn-left"><a href="#/main/other" class="btnHead" ng-class="navButtonClass('/main/other')">Autres frais</a></li>
            <li class="btn-left"><a href="#/main/income" class="btnHead" ng-class="navButtonClass('/main/income')">Entrants</a></li>
            <li class="btn-left"><a href="#/notes" class="btnHead" ng-class="navButtonClass('/notes')">Notes</a></li>
            <li class="btn-right">
                <select ng-model="year" ng-change="init()">
                    <option value="2014">2014</option>
                    <option value="2015" selected>2015</option>
                </select>
            </li>
        </ul>
    </nav>
   
    <div ng-view ></div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.10/angular-route.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.10/i18n/angular-locale_fr-be.js"></script>
	<script type="text/javascript" src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	<script type="text/javascript" src="js/vendor/nsPopover.js"></script>
	<script type="text/javascript" src="js/money.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/RestService.js"></script>
</body>
</html>
